    <main class="container">
        <p>Enter the bill amount and cash given by the customer and know the minimum number of notes to return.</p>

        <label for="bill-amt">Bill Amount: </label>
        <input type="text" id="bill-amt" />

        <label for="cash-given">Cash Given:</label>

                <th>Note</th>

                <td>100</td>
